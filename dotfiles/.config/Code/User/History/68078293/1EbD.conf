# vim:fileencoding=utf-8:ft=conf

# ---| Configuración de Fuentes |---
# La fuente principal. Asegúrate de tener instalada la versión "Nerd Font" para los íconos.
font_family JetBrainsMono Nerd Font Mono Bold
italic_font auto
bold_font auto
bold_italic_font auto

# Tamaño de la fuente en puntos.
font_size 11

# ---| Configuración de Colores |---
# Colores generales del terminal.
foreground #ffffff
background #1E2127

# Colores de la selección de texto.
selection_foreground #2f2f2f
selection_background #d75f5f

# Color y forma del cursor.
cursor #ABB2BF
cursor_shape beam
cursor_beam_thickness 1.8

# Comportamiento del parpadeo del cursor.
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ---| Scrollback y Desplazamiento |---
# Número de líneas de historial para desplazamiento.
scrollback_lines 2000

# Programa para ver el scrollback en una nueva ventana. 'less +G -R' es una buena opción.
scrollback_pager less +G -R

# Multiplicador para el desplazamiento con la rueda del ratón.
wheel_scroll_multiplier 5.0

# ---| Clics y Selección de Texto |---
# Intervalo para detectar doble/triple clic.
click_interval 0.5

# Caracteres considerados parte de una palabra al hacer doble clic.
select_by_word_characters :@-./_~?&=%+#

# Ocultar el cursor del ratón después de inactividad.
mouse_hide_wait 3.0

# ---| Diseño de Ventanas y Rendimiento |---
# Diseños de ventana habilitados. '*' significa todos los diseños.
enabled_layouts *

# Comportamiento de tamaño de ventana al inicio.
# 'no' significa que siempre usará el tamaño initial_window_width/height.
remember_window_size no
initial_window_width 1000
initial_window_height 1000

# Retraso entre actualizaciones de pantalla (en ms). Menor valor = más FPS, más CPU.
repaint_delay 10

# Retraso antes de procesar la entrada del programa (en ms).
input_delay 3

# ---| Notificaciones y Comportamiento de la Bell |---
# Duración del "bell" visual (flash de pantalla). 0.0 para deshabilitar.
visual_bell_duration 0.0

# Habilitar/deshabilitar el "bell" de audio.
enable_audio_bell yes

# Opcional: Hace que la pestaña parpadee si hay un bell en ella.
# bell_on_tab yes

# ---| Apertura de URLs |---
# Modificadores de teclado para hacer clic en URLs.
open_url_modifiers ctrl+shift

# Programa para abrir URLs. 'default' usa el manejador de URL del sistema.
open_url_with default

# ---| Comportamiento del Terminal |---
# Valor de la variable de entorno TERM.
term xterm-kitty

# ---| Bordes y Márgenes de Ventana |---
# Ancho del borde de la ventana. 0 para un borde muy fino (sin espacio visible).
window_border_width 0

# Margen alrededor de la ventana. Ajusta este valor según tus preferencias.
window_margin_width 15

# Color del borde de la ventana activa/inactiva.
active_border_color #ffffff
inactive_border_color #cccccc

# ---| Barra de Pestañas (Tab-Bar) |---
# Colores de las pestañas en la barra.
active_tab_foreground #000
active_tab_background #98c379
inactive_tab_foreground #444
inactive_tab_background #e06c75

# Estilo de la barra de pestañas. 'powerline' le da un aspecto más moderno.
tab_bar_style powerline

# ---| Colores de la Paleta (ANSI Colors) |---
# Los 16 colores del terminal (8 básicos + 8 brillantes).

# black
color0 #282c34
color8 #383e48

# red
color1 #e06c75
color9 #d19a66

# green
color2 #89c379
color10 #e5c07b

# yellow
color3 #e5c07b
color11 #e5c07b

# blue
color4 #61afef
color12 #61afef

# magenta
color5 #be5046
color13 #be5046

# cyan
color6 #56b6c2
color14 #56b6c2

# white
color7 #979eab
color15 #abb2bf

# ---| Mapeo de Teclas |---
# Atajos de teclado para funcionalidades de Kitty.

# Portapapeles
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+c copy_to_clipboard
map shift+insert paste_from_selection

# Borrar con la tecla Supr (Delete)
# La tecla Supr por defecto ya debería funcionar como "suprimir carácter bajo el cursor".
# Si quieres que tenga otra función o asegurarte, puedes mapearla.
# Por ejemplo, para enviar la secuencia de la tecla Supr:
map delete send_text all \x1b[3~

# Movimiento entre ventanas de Kitty (si tienes múltiples ventanas de Kitty en un mismo espacio de trabajo)
map ctrl+alt+left neighboring_window left
map ctrl+alt+right neighboring_window right
map ctrl+alt+up neighboring_window up
map ctrl+alt+down neighboring_window down

# Alternativas de movimiento (usando HJKL, común en Vim y i3)
map ctrl+alt+h neighboring_window left
map ctrl+alt+l neighboring_window right
map ctrl+alt+j neighboring_window up
map ctrl+alt+k neighboring_window down

# Atajo para abrir una nueva pestaña en el mismo directorio.
map ctrl+shift+t new_tab_with_cwd

# ---| Misceláneo |---
# Opacidad del fondo (0.0 a 1.0).
background_opacity 0

# Habilita/deshabilita las decoraciones de la ventana (barra de título, botones).
# Para VER la barra de minimizar, maximizar y cerrar, establece esto en 'no'.
# Recuerda que i3wm también debe permitir las decoraciones para que sean visibles.
hide_window_decorations no

# Permitir control remoto de Kitty (útil para scripts).
allow_remote_control yes

# Detecta URLs en el texto (corregido error tipográfico 'detec_urls' a 'detect_urls').
detect_urls yes

# Sincroniza el refresco de pantalla con el monitor (reduce el tearing).
sync_to_monitor yes

