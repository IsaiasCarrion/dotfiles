# vim:fileencoding=utf-8:ft=conf

# ---| Configuración de Fuentes |---
# La fuente principal. Asegúrate de tener instalada la versión "Nerd Font" para los íconos.
font_family JetBrainsMono Nerd Font Mono Bold
italic_font auto
bold_font auto
bold_italic_font auto

# Tamaño de la fuente en puntos.
font_size 13.0

# ---| Configuración de Colores |---
# Colores generales del terminal.
foreground #ffffff
background #1E2127

# Colores de la selección de texto.
selection_foreground #2f2f2f
selection_background #d75f5f

# Color y forma del cursor.
cursor #ABB2BF
cursor_shape beam
cursor_beam_thickness 1.8

# Comportamiento del parpadeo del cursor.
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ---| Scrollback y Desplazamiento |---
# Número de líneas de historial para desplazamiento.
scrollback_lines 2000

# Programa para ver el scrollback en una nueva ventana. 'less +G -R' es una buena opción.
scrollback_pager less +G -R

# Multiplicador para el desplazamiento con la rueda del ratón.
wheel_scroll_multiplier 5.0

# ---| Clics y Selección de Texto |---
# Intervalo para detectar doble/triple clic.
click_interval 0.5

# Caracteres considerados parte de una palabra al hacer doble clic.
select_by_word_characters :@-./_~?&=%+#

# Ocultar el cursor del ratón después de inactividad.
mouse_hide_wait 3.0

# ---| Diseño de Ventanas y Rendimiento |---
# Diseños de ventana habilitados. '*' significa todos los diseños.
enabled_layouts *

# Comportamiento de tamaño de ventana al inicio.
# 'no' significa que siempre usará el tamaño inicial_window_width/height.
remember_window_size no
initial_window_width 1000
initial_window_height 1000

# Retraso entre actualizaciones de pantalla (en ms). Menor valor = más FPS, más CPU.
repaint_delay 10

# Retraso antes de procesar la entrada del programa (en ms).
input_delay 3

# ---| Notificaciones y Comportamiento de la Bell |---
# Duración del "bell" visual (flash de pantalla). 0.0 para deshabilitar.
visual_bell_duration 0.0

# Habilitar/deshabilitar el "bell" de audio.
enable_audio_bell yes

# Opcional: Hace que la pestaña parpadee si hay un bell en ella.
# bell_on_tab yes

# ---| Apertura de URLs |---
# Modificadores de teclado para hacer clic en URLs.
open_url_modifiers ctrl+shift

# Programa para abrir URLs. 'default' usa el manejador de URL del sistema.
open_url_with default

# ---| Comportamiento del Terminal |---
# Valor de la variable de entorno TERM.
term xterm-kitty

# ---| Bordes y Márgenes de Ventana |---
# Ancho del borde de la ventana. 0 para un borde muy fino (sin espacio visible).
window_border_width 0

# Margen alrededor de la ventana. Ajusta este valor según tus preferencias.
window_margin_width 15

# Color del borde de la ventana activa/inactiva.
active_border_color #ffffff
inactive_border_color #cccccc

# ---| Barra de Pestañas (Tab-Bar) |---
# Colores de las pestañas en la barra.
active_tab_foreground #000
active_tab_background #98c379
inactive_tab_foreground #444
inactive_tab_background #0
